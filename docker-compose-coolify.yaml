services:
  archon-server:
    image: gordov1su4/archon-server:v1.0
    environment:
      - SERVICE_FQDN_ARCHON_8181
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOG_LEVEL=INFO
      - ARCHON_SERVER_PORT=8181
      - ARCHON_MCP_PORT=8051
      - ARCHON_AGENTS_PORT=8052
    volumes:
      - archon-server-data:/app/data
      - archon-server-cache:/app/.cache
    healthcheck:
      test:
        - CMD-SHELL
        - 'wget -qO- http://127.0.0.1:8181/health || curl -f http://127.0.0.1:8181/health'
      interval: 30s
      timeout: 10s
      retries: 3
  
  archon-mcp:
    image: gordov1su4/archon-mcp:v1.0
    environment:
      - SERVICE_FQDN_ARCHON_MCP_8051
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - API_SERVICE_URL=http://archon-server:8181
      - AGENTS_SERVICE_URL=http://archon-agents:8052
      - ARCHON_MCP_PORT=8051
    depends_on:
      archon-server:
        condition: service_healthy
      archon-agents:
        condition: service_healthy
    healthcheck:
      test:
        - CMD-SHELL
        - 'wget -qO- http://127.0.0.1:8051/health || curl -f http://127.0.0.1:8051/health'
      interval: 30s
      timeout: 10s
      retries: 3
  
  archon-agents:
    image: gordov1su4/archon-agents:v1.0
    environment:
      - SERVICE_FQDN_ARCHON_AGENTS_8052
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOG_LEVEL=INFO
      - ARCHON_AGENTS_PORT=8052
    healthcheck:
      test:
        - CMD-SHELL
        - 'wget -qO- http://127.0.0.1:8052/health || curl -f http://127.0.0.1:8052/health'
      interval: 30s
      timeout: 10s
      retries: 3
  
  archon-frontend:
    image: gordov1su4/archon-frontend:v1.0
    environment:
      - SERVICE_FQDN_ARCHON_3737
      - 'VITE_API_URL=${SERVICE_FQDN_ARCHON}/api'
      - VITE_ARCHON_SERVER_PORT=8181
      - ARCHON_SERVER_PORT=8181
      - HOST=0.0.0.0
    depends_on:
      archon-server:
        condition: service_healthy
    healthcheck:
      test:
        - CMD-SHELL
        - 'wget -qO- http://127.0.0.1:3737/ || curl -f http://127.0.0.1:3737/'
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  archon-server-data:
  archon-server-cache:
  archon-mcp-data:
  archon-agents-data:
  archon-frontend-cache:
  archon-frontend-coverage:
