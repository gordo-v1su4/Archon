services:
  archon-server:
    image: gordov1su4/archon-server:v1.0
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOG_LEVEL=INFO
      - ARCHON_SERVER_PORT=8181
      - ARCHON_MCP_PORT=8051
      - ARCHON_AGENTS_PORT=8052
    volumes:
      - archon-server-data:/app/data
      - archon-server-cache:/app/.cache
    healthcheck:
      test:
        - CMD-SHELL
        - 'curl -f http://127.0.0.1:8181/health || exit 1'
      interval: 30s
      timeout: 10s
      retries: 3
  
  archon-mcp:
    image: gordov1su4/archon-mcp:v1.0
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - API_SERVICE_URL=http://archon-server:8181
      - AGENTS_SERVICE_URL=http://archon-agents:8052
      - ARCHON_MCP_PORT=8051
    volumes:
      - archon-mcp-data:/app/data
    depends_on:
      - archon-server
      - archon-agents
  
  archon-agents:
    image: gordov1su4/archon-agents:v1.0
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOG_LEVEL=INFO
      - ARCHON_AGENTS_PORT=8052
    volumes:
      - archon-agents-data:/app/data
  
  archon-frontend:
    image: gordov1su4/archon-frontend:v1.0
    environment:
      - VITE_API_URL=${VITE_API_URL:-https://archon.v1su4.com:8181}
      - VITE_ARCHON_SERVER_PORT=8181
      - ARCHON_SERVER_PORT=8181
      - HOST=0.0.0.0
    volumes:
      - archon-frontend-cache:/app/.cache
      - archon-frontend-coverage:/app/coverage
    depends_on:
      - archon-server

volumes:
  archon-server-data:
  archon-server-cache:
  archon-mcp-data:
  archon-agents-data:
  archon-frontend-cache:
  archon-frontend-coverage:
